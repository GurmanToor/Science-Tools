--- 
conversions: 
  fahrenheit: 
    expression: "({VAL} * 9.0 / 5.0) + 32.0"
    unit: °F
  feet: 
    expression: "{VAL} * 3.28084"
    unit: ft
  kelvin: 
    expression: "{VAL} + 273.15"
    unit: °K
  miles: 
    expression: "{VAL} * 0.000621371"
    unit: miles
  psi: 
    expression: "{VAL} * 0.145038"
    unit: psi
messages: 
  disabled-in-world: "We don't know how to measure that here"
  measure-format: "{MEASUREMENT}"
  numeric-measure-format: "The measured {TOOL} is {MEASUREMENT}{UNIT}"
tools:
  ALTITUDE: 
    aliases: 
      - height
    conversions: 
      - feet
    default-measurement: "{Y} - 62"
    disabled-worlds: 
      - Asteroids
      - Hub
      - BrownDwarf
    display-name: altitude
    messages: 
      numeric-measure-format: "The measured {TOOL} is {MEASUREMENT}{UNIT}"
      disabled-in-world: "No defined surface present to determine"
    precision: 0
    unit: m
    worlds: 
      Build: 
        global-measurement: "{Y} - 120"
      Cancri: 
        global-measurement: "{Y} + 150"
      ETLife: 
        global-measurement: "{Y} - 80000"
      Kepler: 
        global-measurement: "{Y} - 61"
      LunarCrater: 
        global-measurement: "{Y} - 72"
      Mynoa_close: 
        global-measurement: "{Y} + 120"
      Mynoa_far: 
        global-measurement: "{Y} + 120"
  AIRFLOW:
    aliases:
      - wind
    default-measurement: "max(0, rand(-0.1, 0.1) + ({ALTITUDE} / 15))"
    disabled-worlds:
      - BrownDwarf
      - Asteroids
      - ETLife
    display-name: airflow
    messages:
      disabled-in-world: "There aren't enough air particles here to flow"
      numeric-measure-format: "The measured {TOOL} is {MEASUREMENT}{UNIT}"
    precision: 2
    unit: m/s
    worlds:
      Build:
        global-measurement: "0.1 + rand(-0.1, 3)"
      Cancri:
        global-measurement: "0.5 + rand(-0.5, 2.5)"
      ColderSun_Cold:
