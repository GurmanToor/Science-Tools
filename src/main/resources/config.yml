          lunarpbs: "0.7 + rand(-0.02,0.03)"
          moon_arboretum: "0.3"
          moon_main_dome: "0.8 + rand(-0.03,0.03)"
          newhouse1: "0.6 + rand(-0.02,0.02)"
          newhouse2: "0.6 + rand(-0.02,0.02)"
          newhouse3: "0.6 + rand(-0.02,0.02)"
          newhouse4: "0.6 + rand(-0.02,0.02)"
          spawnzone: "0.8 + rand(-0.03,0.03)"
          spawnzone2: "0.8 + rand(-0.03,0.03)"
          subsurfaceice-poly: "0.3 + rand(-0.03,0.03)"
          icestoragecave: "0.5 + rand(-0.03,0.03)"
      Mars:
        global-measurement: "0.1 + rand(-0.1, 3)"
      Mynoa_close:
        global-measurement: "max(0, rand(-0.1, 0.1) + ({ALTITUDE} / 30))"
        regions:
          mynoa_ocean: "0"
      Mynoa_far:
        global-measurement: "max(0, rand(-2.1, 2.1) + ({ALTITUDE} / 8))"
      Mynoa_half:
